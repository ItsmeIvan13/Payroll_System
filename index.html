<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="function.js"></script>
    <title>Payroll System</title>
</head>
<body>
    <section>
        <h1 class="h1_title">Payroll System</h1><br>
        <form class="my_form" method="dialog">
            <label class="description">First Name</label>
            <input type="text" id="Fname" placeholder="Enter your First Name" class="input"><br>

            <label class="description">Middle Initial</label>
            <input type="text" id="Mname" placeholder="Enter your Middle Initial" maxlength="1" class="input"><br>

            <label class="description">Last Name</label>
            <input type="text" id="Lname" placeholder="Enter your Last Name" class="input"><br>

            <label class="description">Choose your Job</label><br>
            <div class="choices-list">
                <div class="choice">
                    <input type="radio" id="job_Sprog" name="your_work" value="Senior Programmer"> Senior Programmer
                </div>
                <div class="choice">
                    <input type="radio" id="job_Jprog" name="your_work"  value="Junior Programmer"> Junior Programmer
                </div>
                <div class="choice">
                    <input type="radio" id="job_Web" name="your_work"  value="Web Designer"> Web Designer
                </div>
                <div class="choice">
                    <input type="radio" id="job_Data" name="your_work"  value="Data Analyst"> Data Analyst
                </div>
                <div class="choice">
                    <input type="radio" id="job_Pm"  name="your_work" value="Project Manager"> Project Manager
                </div>
            </div>

            <br><br>
            <label class="description">Number of Days Worked</label><br>
            <input type="number" id="days_work" placeholder="Enter your number days worked" maxlength="2" class="days"><br>
            
            <div class="buttons">
                <button onclick="getmyJob()" id="button_Job" class="submit_btn btn">Total</button>
                <input type="reset" value="Clear" id="delete_bztn" class="delete_btn btn">
            </div>

        </form><br>

        <div class="result" id="myinfo" value="info">
        
        </div>


    </section>
    
</body>
</html>
